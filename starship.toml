# https://starship.rs/config
add_newline = true
follow_symlinks = true

# right_format = '$all$git_status$cmd_duration'
format = '''${custom.tmux}$git_branch$git_status$cmd_duration$python$gcloud
$directory$character'''
right_format= '$hostname'

[custom.tmux]
disabled = false
command = "tmux list-sessions | wc -l"
when = "pgrep tmux"
symbol = "î¯ˆ"
format = "[$symbol$output]($style) "
style = "bold green"

[directory]
style = 'cyan'
home_symbol = '~'

[username]
format = '[$user]($style)'
style_root = 'bold red'
aliases = { 'matt' = '' }

[hostname]
ssh_only = false
format = ' [$hostname]($style)'

[cmd_duration]
min_time = 2_000
show_milliseconds = false
format = ' [$duration]($style)'

[container]
symbol = 'â¬¢'
style = 'bold red diamond'
format = '[$symbol \[$name]]($style)'
disabled = false

[memory_usage]
disabled = true
threshold = -1
format = '$symbol [${ram}]($style) '

[gcloud]
disabled = true
symbol = 'â˜ï¸'
format = ' $symbol [$project]($style)'
[gcloud.project_aliases]
'bdv-tech' = 'bdv'

[nodejs]
disabled = false
symbol = 'îœ˜'
not_capable_style = 'bold red strikethrough'
# Only displays when the an engines property in package.json does not match the node.js version
format = '[$engines_version]($not_capable_style)'

[python]
# disabled = false
symbol = 'ğŸ‘¾ '
pyenv_version_name = true
format = ' ğŸ [$virtualenv]($style)'

[package]
disabled = true

[git_branch]
disabled = false
symbol = 'î‚ '
style = 'bold purple'
always_show_remote = false
truncation_length = 32
truncation_symbol = 'â€¦'
format = '[$symbol$branch(:$remote_branch)]($style) '

[git_commit]
disabled = false
format = '[\($hash$tag\)]($style) '
only_detached = true
tag_disabled = false
tag_symbol = 'ğŸ·ï¸'

[git_state]
disabled = false
rebase = 'REBASING'
merge = 'MERGING'
bisect = 'BISECTING'
am = 'AM'
am_or_rebase = 'AM/REBASE'
cherry_pick = '[ğŸ’ PICKING](bold red)'
revert = 'REVERTING'
format = ' [\($state( $progres_current/$progress_total)\)]($style)'

[git_metrics]
disabled = true
ignore_submodules = false
format = ' ([$added]($added_style))([$deleted]($deleted_style))'

[git_status]
disabled = false
format = ' ([$all_status$ahead_behind]($style))'
style = 'bold blue'
stashed = '[s](yellow)'
ahead = '[â†‘$count](bold bright-green)'
behind = '[â†“$count](bold bright-red)'
modified ='[ó°‡‚](green)'
deleted = '[x](red)'

[lua]
disabled = true
